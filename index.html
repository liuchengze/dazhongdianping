<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <script src="js/zepto.min.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/fontsize.js"></script>
    <script src="js/index.js"></script>
</head>
<body>

<!--箭头-->

<div class="arrow arrowMove"></div>

<!--第一页-->

<div class="page page-1">

    <div class="pic1 top"></div>

    <div class="pic2 left"></div>

</div>

<!--第二页-->

<div class="page page-2">

    <div class="subPage page-2-1 hide">
        <div class="photo1 animatePhoto1"></div>
        <div class="photo2 animatePhoto2"></div>
        <div class="photo3 left"></div>
        <div class="photo4"></div>
        <div class="photo5 animatePhoto5"></div>
    </div>
    <div class="subPage page-2-2 pageRight">
        <div class="page-2-tu"></div>
    </div>
    </div>

</div>

<!--第三页-->

<div class="page page-3">

    <div class="subPage page-3-1 hide">
        <div class="photo6 animatePhoto1"></div>
        <div class="photo7 animatePhoto2"></div>
        <div class="photo8 bottom"></div>
        <div class="photo9"></div>
        <div class="photo10 animatePhoto5"></div>
    </div>

    <div class="subPage page-3-2 pageRight">
        <div class="page-3-tu"></div>
    </div>
</div>


<!--第四页-->

<div class="page page-4">

    <div class="subPage page-4-1 hide">
        <div class="photo11 animatePhoto1"></div>
        <div class="photo12 animatePhoto2"></div>
        <div class="photo13 right"></div>
        <div class="photo14"></div>
        <div class="photo15 animatePhoto5"></div>
        <div class="photo16 animatePhoto5"></div>
    </div>
    <div class="subPage page-4-2 pageRight">
        <div class="page-4-tu"></div>
    </div>
</div>

<!--第五页-->

<div class="page page-5">

    <div class="photo17 animatePhoto17 hide"></div>
    <div class="photo18 animatePhoto18 hide"></div>

</div>

</body>
</html>
